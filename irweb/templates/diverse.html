<script type="text/javascript">
    $(document).ready(function () {

        $('#search').click (function () {
            oTable = $('#dataTableId').dataTable({
                serverSide: false,
                destroy: true,
                filter: true,
                iDisplayLength: 10,
                paginate: true,
                processing: false,
                info: true,
                bSort:false,
                order:[],
                language:{
                    loadingRecords: ""
                },
                ajax: {
                    url: "/ir/venus/query",
                    type: 'GET',
                    data: function (d) {
                        d.filter = "yes",
                            d.query = $("#query").val()
                    }
                },
                columns: [
                    {
                        data: null,
                        render: function (data, type, row, meta) {
                              return '<div class="col-sm-8 col-md-8"><div class="feature-boxes-container"><div class="feature-box-text"><a href="/files' + row["path"] + '" target="_blank"><h3>' + row["title"] + '</h3></a><p>' + row["summary"] + '</p></div></div></div><div class="clearfix"></div>'


                        }

                    }
                ]

            });
        });
        });

    $('#query').keypress(function(event){

	var keycode = (event.keyCode ? event.keyCode : event.which);
	if(keycode == '13'){
		       oTable = $('#dataTableId').dataTable({
                   serverSide: false,
                destroy: true,
                filter: true,
                iDisplayLength: 10,
                paginate: true,
                processing: false,
                info: true,
                bSort:false,
                order:[],
                language:{
                    loadingRecords: ""
                },
                ajax: {
                    url: "/ir/venus/query",
                    type: 'GET',
                    data: function (d) {
                        d.filter = "yes",
                            d.query = $("#query").val()
                    }
                },
                columns: [
                    {
                        data: null,
                        render: function (data, type, row, meta) {
                              return '<div class="col-sm-8 col-md-8"><div class="feature-boxes-container"><div class="feature-box-text"><a href="/files' + row["path"] + '" target="_blank"><h3>' + row["title"] + '</h3></a><p>' + row["summary"] + '</p></div></div></div><div class="clearfix"></div>'


                        }

                    }
                ]

            });
	}

});
