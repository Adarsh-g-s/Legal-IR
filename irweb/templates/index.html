<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IR Project</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />



    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/animate.css') }}" type="text/css">
    <link href="{{ url_for('static',filename='css/hover-min.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/jquery.bxslider.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main-styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/responsive.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/loader.css') }}">

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>

</head>

<body>
<!-- end header-->
<!-- start logo section-->
<div id="logo-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 text-right">
                <nav class="navbar navbar-default">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#thrift-1" aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</div>
<!-- end logo section-->

<!-- start search section-->
<div id="search-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                 <form class="review-form"  method="post" action="">

                    <div class="col-sm-9 col-md-10 nopadding">
                        <div id="search-input">

                            <div class="col-sm-12 nopadding">
                                <input type="text" name="query" class="form-control" placeholder="Search Query">


                            </div>


                        </div>
                    </div>
                    <div class="col-sm-3 col-md-2 text-right nopadding-right">
                        <div id="search-button">
                            <button type="submit" id="search"><i class="fa fa-search"></i>Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end search section-->

<!-- end main banner-->
<!-- start search categories-->
<div id="search-categories">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div id="categories-heading">
                    <h1><span>search Results</span></h1>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- end search categories-->

<!-- start feature listings-->
<div id="feature-listings">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">

                <div id="feature-box">
                    {% for result in results %}
                         <div class="col-sm-12 col-md-12">
                        <div class="feature-boxes-container">
                             <div class="feature-box-text">
                                <h2>

                                        <span>
                                            <i class="fa fa-star"></i>
{#                                            <i class="fa fa-star"></i>#}
{#                                            <i class="fa fa-star"></i>#}
{#                                            <i class="fa fa-star-half-empty"></i>#}

                                           {{ result.relevantScore }}
                                        </span>
                                </h2>
                                <a href="{{ result.path }}" target="_blank"><h3> {{ result.title }}</h3></a>
                                <p> {{ result.summary }}</p>

                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>



                    {% endfor %}



{#                    {% for  result in results %}#}



{#                    {% endfor %}#}




            </div>

            <div class="clearfix"></div>


            </div>
        </div>
    </div>
</div>
<!-- end feature listings-->

<div class="clearfix"></div>

<!-- Scripts -->

<script type="text/javascript" src="{{ url_for('static',filename='js/wow.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-1.11.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/waypoints.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery.counterup.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery.bxslider-rahisified.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/custom.js') }}"></script>

<script type="text/javascript">
      $(function() {
           $('#search').click(function() {

        $.ajax({
            url: '/sysone/home',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                {#console.log(response);#}
            },
            error: function(error) {
                console.log(error);
            }
        });
         });
      });
  </script>

</body>
</html>
